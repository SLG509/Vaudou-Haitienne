<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>À propos des auteurs</title>
    <style>
        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('vaudoo5.jpeg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }

       

        /* Section des auteurs */
        .authors-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .author-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px;
            width: 300px;
            border: 2px solid #ffd700;
        }

        .author-card img {
            width: 150px;
            height: 220px;
            border-radius: 50%;
            border: 3px solid #ffd700;
        }

        .author-card h3 {
            margin: 10px 0;
            color: #ffd700;
        }
    </style>
</head>
<body>

    <h1>À propos des auteurs</h1>
    <p>Découvrez les créateurs de ce site web dédié au vaudou haïtien.</p>

    <div class="authors-container">
        <div class="author-card">
            <img src="Zamor.jpg" alt="Auteur 1">
            <h3>Zamor</h3>
            
        </div>
        <div class="author-card">
            <img src="Simon.jpg" alt="Auteur 2">
            <h3>Simon</h3>
            
        </div>
        <div class="author-card">
            <img src="Saimprice.jpg" alt="Auteur 3">
            <h3>Saimprice</h3>
           
        </div>
    </div>

</body>
</html>
